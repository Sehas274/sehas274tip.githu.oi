<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Playback</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
</head>
<body>
  <div class="video-page">
    <!-- Video Player -->
    <div class="video-container">
      <video id="new-video" class="video-js vjs-default-skin" controls 
             preload="auto" width="1280" height="720"
             poster="https://via.placeholder.com/1280x720">
        <source id="video-source" src="" type="video/test.mp4">
      </video>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script>
    // Get the video ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('id');

    // Set the video source based on the ID
    const videoSource = document.getElementById('video-source');
    videoSource.src = `video/${videoId}.mp4`; // Replace with your video path

    // Initialize the video player
    const player = videojs('new-video');

    // Automatically play the video when the page loads
    player.ready(() => {
      player.play();
    });
  </script>
</body>
</html>
